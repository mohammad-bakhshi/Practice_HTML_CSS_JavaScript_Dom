<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="form">
      <br />
    
      <div class="floating" id="user">
        <input id="input__username" class="floating__input" name="username" type="text" placeholder="Username" />
        <label id='username_label' for="input__username" class="floating__label" data-content="نام کاربری" dir="rtl">
        <span class="hidden--visually">
          Username</span></label>
      </div>
    
      <div class="floating" id="pass">
        <input id="input__password" type="password" class="floating__input" name="password" type="text" placeholder="Password"  />
        <label id='password_label' for="input__password" class="floating__label" data-content="رمز عبور" dir="rtl"><span class="hidden--visually" >Password</span></label>
      </div>

      <div class="floating" id="confirm">
        <input id="input__confirm" type="password" class="floating__input" name="password" type="text" placeholder="Password" />
        <label id='confirm_label' for="input__confirm" class="floating__label" data-content="تایید رمز عبور" dir="rtl"><span class="hidden--visually">Password</span></label>
      </div>
    
      <button class="button" onclick="validateForm()" type="submit">ثبت نام</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
